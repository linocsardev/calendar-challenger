@if(isModal){
  <div class="modal-header">
    <div class="modal-title">
      @if(action=='add'){
          <h3><b>Nuevo registro</b></h3>
        }@else {
          <h3><b>Actualizar registro</b></h3>
      }
    </div>
    <button  type="button" class="close" aria-label="Close" (click)="close()"></button>
  </div>
}

<div  [ngClass]="{'modal-body':isModal}">
  <form  class="container" [formGroup]="form" (submit)="save()" >
        <div class="form-group row"
        [ngClass]="{'has-danger': nombreControl.invalid && (nombreControl.touched || submit)}">
          <label class="control-label col-12 col-md-4" for="nombre">Nombre</label>
          <div class="col-12 col-md-8">
            <input type="text" class="form-control" name="nombre" id="nombre" formControlName="nombre">
            <app-control-messages class="left" [control]="nombreControl" [show]="submit" />
          </div>
        </div>
        <div class="form-group row"
        [ngClass]="{'has-danger': descripcionControl.invalid && (descripcionControl.touched || submit)}">
          <label class="control-label col-12 col-md-4" for="descripcion">Descripcion</label>
          <div class="col-12 col-md-8">
            <input type="text" class="form-control" name="descripcion" id="descripcion" formControlName="descripcion">
            <app-control-messages class="left" [control]="descripcionControl" [show]="submit" />
          </div>
        </div>
        <div class="form-group row"
        [ngClass]="{'has-danger': fechaControl.invalid && (fechaControl.touched || submit)}">
          <label class="control-label col-12 col-md-4" for="fecha">Fecha</label>
          <div class="col-12 col-md-8">
            <input type="date" class="form-control" name="fecha" id="fecha" formControlName="fecha">
            <app-control-messages class="left" [control]="fechaControl" [show]="submit" />
          </div>
        </div>
        <div class="form-group row"
        [ngClass]="{'has-danger': horaControl.invalid && (horaControl.touched || submit)}">
          <label class="control-label col-12 col-md-4" for="hora">Hora</label>
          <div class="col-12 col-md-8">
            <input type="text" class="form-control" name="hora" id="hora" formControlName="hora">
            <app-control-messages class="left" [control]="horaControl" [show]="submit" />
          </div>
        </div>

  </form>
</div>


<div class="modal-footer">
  <button (click)="close()" class="btn btn-outline-secondary btn-lg-medio mr-1" type="button" >Cancelar</button>
  <button (click)="save()" class="btn btn-primary btn-lg-medio mr-1" type="button" >Guardar</button>

</div>
@if(loading){
  <app-loading></app-loading>
}
